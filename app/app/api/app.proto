	message List {
		string address = 3;
		string recommendAddress = 4;
		int64  id = 2;
		string created_at = 1;
	}
	int64 count = 2;
}

message AdminConfigRequest {
	int64 userId = 1;
	int64 page = 2;
}

message AdminConfigReply {
	repeated List config = 1;
	message List {
		int64 id = 1;
		string name = 3;
		string value = 2;
	}
	int64 count = 2;
}

message AdminConfigUpdateRequest {
	message SendBody{
		int64 id = 1;
		string value = 2;
	}

	SendBody send_body = 1;
}

message AdminConfigUpdateReply {

}